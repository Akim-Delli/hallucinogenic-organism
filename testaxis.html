<!DOCTYPE html>
<meta charset="utf-8">
<style>

  .chart {
    font-family: Arial, sans-serif;
    font-size: 10px;
     background:#101010;
  }

  .axis path, .axis line {
    fill: none;
    stroke: #FFFFFF;
    shape-rendering: crispEdges;
    font-family: Arial, sans-serif;
    font-size: 10px;
  }
  text {
    fill: white;
    -webkit-text-fill-color: white;
    font-family: Arial, sans-serif;
    font-size: 20px;
    stroke: #FFFFFF;
  }

</style>
<script src="http://d3js.org/d3.v3.min.js"></script>
<body>

<script>
var data = [{"date":"2012-03-20","total":3},{"date":"2012-03-21","total":8},{"date":"2012-03-22","total":2},{"date":"2012-03-23","total":10},{"date":"2012-03-24","total":3},{"date":"2012-03-25","total":20},{"date":"2012-03-26","total":12}];

var margin = {top: 40, right: 40, bottom: 40, left:40},
    width = 600,
    height = 500;

var x = d3.time.scale()
    .domain([new Date('2009-09-01'), d3.time.month.offset(new Date('2014-09-01'), 5)])
    .rangeRound([0, width - margin.left - margin.right]);



var xAxis = d3.svg.axis()
    .scale(x)
    .orient('bottom')
    .ticks(d3.time.years, 1)
    .tickFormat(d3.time.format('%Y'))
    .tickSize(2)
    .tickPadding(8);


var svg = d3.select('body').append('svg')
    .attr('class', 'chart')
    .attr('width', width)
    .attr('height', height)
  .append('g')
    .attr('transform', 'translate(' + margin.left + ', ' + margin.top + ')');



svg.append('g')
    .attr('class', 'x axis')
    .attr('transform', 'translate(0, ' + (height - margin.top - margin.bottom) + ')')
    .call(xAxis);


</script>
</head>
